# ./travis.yml for adal android

language: android

jdk: 
  - oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-23
    - extra
    - extra-android-m2repository
    - extra-google-m2repository

env:
    matrix:
      - ANDROID_SDKS=android-23 ANDROID_TARGET=android-23
      
before_install:
  - chmod +x gradlew

script:
  - cd $PWD
  - ./gradlew clean build --info
