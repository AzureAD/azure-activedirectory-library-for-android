language: android
jdk:
- oraclejdk8
sudo: true
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-25
  - android-21
  - extra
  - extra-android-m2repository
  - extra-google-m2repository
  - addon-google_apis-google-21
  - sys-img-armeabi-v7a-android-21
env:
  global:
  - TERM=dumb
  matrix:
  - ANDROID_SDKS=android-25 ANDROID_TARGET=android-25
  - secure: AIrM/fQyH3d5VYdOodO3s8yAy4orON4rtxA9sb8d8jd05Zkws0Yyklzue+atAdjkrfrbaKIDsMnVP4oOMZwvX1imiZHo6OpnTiQI1YX17Litd8Zyzlci+XYuS00O16sJqxTKwP5QBmAAE3CVDlTUtXR249cv+9GKqJHT72EIcR8=
before_install:
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_script:
- android list targets
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- cd $PWD
- "./gradlew clean build connectedAndroidTest -PdisablePreDex"
