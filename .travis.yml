language: java
jdk: oraclejdk7
before_install:
  # Install base Android SDK
    - sudo apt-get update -qq
    - sudo apt-get install -qq libstdc++6:i386 lib32z1
    - export COMPONENTS=build-tools-18.1.0,android-18,sysimg-18,extra-android-support,extra-google-google_play_services,extra-google-gcm,build-tools-18.1.0,extra-google-m2repository,extra-android-m2repository
    - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-1/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
    - source ~/.android-sdk-installer/env
    
    # Create and start emulator
    - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - wait_for_emulator

script: mvn install -Pintegration-tests -Dandroid.device=test