language: android
jdk:
- oraclejdk8
sudo: true
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-25
  - android-21
  - extra
  - extra-android-m2repository
  - extra-google-m2repository
  - addon-google_apis-google-21
  - sys-img-armeabi-v7a-android-21
env:
  global:
  - TERM=dumb
  matrix:
  - ANDROID_SDKS=android-25 ANDROID_TARGET=android-25
  - secure: koUaP9pjgYiTAqQZZhsKK/SYi/FIPn9DMh6OmO/2pkSIzbYY2Fy8ccDywsKG9tAVE/Uq1w7MThyc5UDaBMTQ1C4n10/rdXAVChT7oTsvoYfL9Y14rqKO0NmfHMB6FJ1IcwKo+SxhTx6cPc8lpB6Makxx/97J3fO6XEER/ME3Zzg=
before_install:
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_script:
- android list targets
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- cd $PWD
- "./gradlew clean build connectedAndroidTest -PdisablePreDex"
