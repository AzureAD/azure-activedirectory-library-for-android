language: android
jdk: oraclejdk8

# Don't use the Travis Container-Based Infrastructure
sudo: true

# Build Variables
env:
  global:
    - BUILD_TOOLS_VERSION=29.0.3
    - COMPILE_SDK_VERSION=29
    - EMULATOR_API_VERSION=21

    # This is to guarantee a clean gradle log
    - TERM=dumb

android:
  components:
    - tools
    - platform-tools
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$COMPILE_SDK_VERSION
    - extra-google-m2repository

    ## Emulator config ##
    # The SDK version used for the emulator
    - android-$EMULATOR_API_VERSION

    #system images
    - sys-img-armeabi-v7a-android-$EMULATOR_API_VERSION

before_install:
  - chmod +x gradlew
  - yes | $ANDROID_BIN/sdkmanager --install "tools" --sdk_root=$ANDROID_HOME --no_https --verbose | grep -v = || true
  - yes | $ANDROID_BIN/sdkmanager --install "platforms;android-29" --sdk_root=$ANDROID_HOME --no_https --verbose | grep -v = || true
  - yes | $ANDROID_BIN/sdkmanager --install "build-tools;29.0.3" --sdk_root=$ANDROID_HOME --no_https --verbose | grep -v = || true
  - yes | $ANDROID_BIN/sdkmanager --install "system-images;android-29;default;x86_64" --sdk_root=$ANDROID_HOME --no_https --verbose | grep -v = || true
  - $ANDROID_BIN/sdkmanager --update --sdk_root=$ANDROID_HOME --no_https --verbose
  - travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install bridge-utils libpulse0 libvirt-bin qemu-kvm virtinst ubuntu-vm-builder
  - sudo adduser $USER libvirt
  - sudo adduser $USER kvm


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_VERSION --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd $PWD
  - travis_wait ./gradlew clean adal:assembleLocal adal:connectedLocalDebugAndroidTest -PdisablePreDex
