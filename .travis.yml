language: java
jdk: oraclejdk7
before_install:
    - mvn -v
    - sudo apt-get update -qq
    - sudo apt-get install -qq libstdc++6:i386 lib32z1
    - export COMPONENTS=build-tools-19.0.0,android-18,addon-google_apis-google-18
    - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-1/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS
    - source ~/.android-sdk-installer/env
    - git clone https://github.com/mosabua/maven-android-sdk-deployer.git
    - cd maven-android-sdk-deployer
    - mvn install -P 4.3
    
install:
    - mvn install -DskipTests=true
    - mvn install:install-file \        -Dfile=libs/your-library-file-1.apklib \        -DgroupId=com.your-library-package \        -DartifactId=your-library-artifact-id \        -Dversion=1 \        -Dpackaging=apklib

# Create and start emulator
    - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &

before_script:
    - wait_for_emulator

script: mvn test cobertura:cobertura coveralls:cobertura -B -Dandroid.device=test
