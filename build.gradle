buildscript {

    apply from: rootProject.file("gradle/versions.gradle")

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$rootProject.ext.gradleVersion"
        classpath "net.serenity-bdd:serenity-gradle-plugin:1.9.6"
    }
}
allprojects {

    if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        buildDir = "C:/temp/${rootProject.name}/${project.name}"
    }

    repositories {
        mavenLocal()
        maven {
            name "msazure"
            url 'https://msazure.pkgs.visualstudio.com/_packaging/android-maven/maven/v1'
            credentials {
                username project.vstsUsername
                password project.msazureGradleAccessToken
            }
        }
        maven {
            name "vsts-maven-adal-android"
            url "https://identitydivision.pkgs.visualstudio.com/_packaging/AndroidADAL/maven/v1"
